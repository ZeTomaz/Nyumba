<!DOCTYPE html>
<html lang="pt">
<head>

</head>
<body>
  <header>

    <nav>

    <div class="lang-selector">
      <button onclick="setLang('pt')">PortuguÃªs</button>
      <button onclick="setLang('en')">English</button>
    </div>
  </header>
  <main>
    <h1 id="contact-title"></h1>
    <ul class="contact-list">
      <li id="contact-email"></li>
      <li id="contact-whatsapp"></li>
      <li id="contact-facebook"></li>
      <li id="contact-tiktok"></li>
      <li id="contact-instagram"></li>

  </main>
  <script>
    const langData = {
      pt: {
        navHome: "Principal",
        navGallery: "Galeria",
        navContact: "Contactos",
        contactTitle: "Contactos",
        contactEmail: "Email: <a href='mailto:nyumba.maputo@gmail.com'>nyumba.maputo@gmail.com</a>",
        contactWhatsapp: "WhatsApp: <a href='https://wa.me/258864663788' target='_blank'>+258 864663788</a>",

        contactInstagram: "Instagram: <a href='https://instagram.com/nyumbafoodconcept' target='_blank'>@nyumbafoodconcept</a>"
      },
      en: {
        navHome: "Home",
        navGallery: "Gallery",
        navContact: "Contacts",
        contactTitle: "Contacts",
        contactEmail: "Email: <a href='mailto:nyumba.maputo@gmail.com'>nyumba.maputo@gmail.com</a>",
        contactWhatsapp: "WhatsApp: <a href='https://wa.me/258864663788' target='_blank'>+258 864663788</a>",
        contactFacebook: "Facebook/Messenger: <a href='https://m.me/nyumbafoodconcept' target='_blank'>Nyumba Food Concept</a>",
        contactTiktok: "TikTok: <a href='https://tiktok.com/@nyumbafoodconcept' target='_blank'>@nyumbafoodconcept</a>",
        contactInstagram: "Instagram: <a href='https://instagram.com/nyumbafoodconcept' target='_blank'>@nyumbafoodconcept</a>"
      }
    };
    function setLang(l) {
      const t = langData[l];
      document.getElementById("nav-home").innerText = t.navHome;
      document.getElementById("nav-gallery").innerText = t.navGallery;
      document.getElementById("nav-contact").innerText = t.navContact;
      document.getElementById("contact-title").innerText = t.contactTitle;
      document.getElementById("contact-email").innerHTML = t.contactEmail;
      document.getElementById("contact-whatsapp").innerHTML = t.contactWhatsapp;
      document.getElementById("contact-facebook").innerHTML = t.contactFacebook;
      document.getElementById("contact-tiktok").innerHTML = t.contactTiktok;
      document.getElementById("contact-instagram").innerHTML = t.contactInstagram;
    }
    setLang('pt');
  </script>
</body>
