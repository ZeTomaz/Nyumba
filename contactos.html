<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contactos | Nyumba Food Concept</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Elementos fixos no canto inferior */
    #logo-fixed {
      position: fixed;
      left: 25px;
      bottom: 25px;
      z-index: 22;
      width: 320px;
      height: 180px;
      display: block;
      border-radius: 12px;
      box-shadow: 0 0 13px rgba(0,0,0,0.21);
      background: #fffefc;
      object-fit: contain;
    }

    #map-fixed-box {
      position: fixed;
      right: 25px;
      bottom: 25px;
      z-index: 22;
      width: 320px;
      height: 180px;
      border-radius: 12px;
      box-shadow: 0 0 14px rgba(0,0,0,0.25);
      overflow: hidden;
      background: #fffefc;
      display: flex;
    }

    #map-fixed {
      width: 100%;
      height: 100%;
      border: 0;
    }

    @media (max-width: 900px) {
      #logo-fixed, #map-fixed-box { width: 45vw; height: 25vw; min-width:140px; min-height:90px; }
      #logo-fixed { left: 5vw; bottom: 5vw; }
      #map-fixed-box { right: 5vw; bottom: 5vw;}
    }
    @media (max-width: 600px) {
      #logo-fixed, #map-fixed-box { width: 40vw; height: 22vw; min-width:100px; min-height:60px;}
      #logo-fixed { left: 4vw; bottom: 4vw;}
      #map-fixed-box { right: 4vw; bottom: 4vw;}
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" id="nav-home"></a>
      <a href="galeria.html" id="nav-gallery"></a>
      <a href="menu.html" id="nav-menu"></a>
      <a href="contactos.html" id="nav-contact"></a>
    </nav>
    <div class="lang-selector">
      <button onclick="setLang('pt')">Português</button>
      <button onclick="setLang('en')">English</button>
    </div>
    <div id="date-time"></div>
  </header>
  <main>
    <h1 id="contact-title"></h1>
    <ul class="contact-list">
      <li id="contact-email"></li>
      <li id="contact-whatsapp"></li>
      <li id="contact-facebook"></li>
      <li id="contact-instagram"></li>
    </ul>
  </main>

  <!-- Logo e mapa iguais à página inicial -->
  <img src="images/logo-nyumba.png" alt="Logo Nyumba" id="logo-fixed" />
  <div id="map-fixed-box">
    <iframe
      id="map-fixed"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14347.907490512956!2d32.57662558035456!3d-25.968798838359636!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ee69bfe2dccc6a7%3A0xe72f04de0d760ff5!2sNYUMBA%20Food%20Concept!5e0!3m2!1sen!2spt!4v1760917264718!5m2!1sen!2spt"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <script>
    const langData = {
      pt: {
        navHome: "Principal",
        navGallery: "Galeria",
        navMenu: "Menu",
        navContact: "Contactos",
        contactTitle: "Contactos",
        contactEmail: "Email: <a href='mailto:nyumba.maputo@gmail.com'>nyumba.maputo@gmail.com</a>",
        contactWhatsapp: "WhatsApp: <a href='https://wa.me/258864663788'>+258 864663788</a>",
        contactFacebook: "Facebook: <a href='https://m.me/nyumbafoodconcept' target='_blank'>Nyumba Food Concept</a>",
        contactInstagram: "Instagram: <a href='https://instagram.com/nyumbafoodconcept' target='_blank'>@nyumbafoodconcept</a>"
      },
      en: {
        navHome: "Home",
        navGallery: "Gallery",
        navMenu: "Menu",
        navContact: "Contacts",
        contactTitle: "Contacts",
        contactEmail: "Email: <a href='mailto:nyumba.maputo@gmail.com'>nyumba.maputo@gmail.com</a>",
        contactWhatsapp: "WhatsApp: <a href='https://wa.me/258864663788'>+258 864663788</a>",
        contactFacebook: "Facebook: <a href='https://m.me/nyumbafoodconcept' target='_blank'>Nyumba Food Concept</a>",
        contactInstagram: "Instagram: <a href='https://instagram.com/nyumbafoodconcept' target='_blank'>@nyumbafoodconcept</a>"
      }
    };

    function updateDateTime() {
      const now = new Date();
      const date = now.toLocaleDateString('pt-PT', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
      const time = now.toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' });
      document.getElementById('date-time').textContent = `${date} | ${time}`;
    }
    setInterval(updateDateTime, 60000);
    updateDateTime();

    function setLang(l) {
      const t = langData[l];
      document.getElementById("nav-home").innerText = t.navHome;
      document.getElementById("nav-gallery").innerText = t.navGallery;
      document.getElementById("nav-menu").innerText = t.navMenu;
      document.getElementById("nav-contact").innerText = t.navContact;
      document.getElementById("contact-title").innerText = t.contactTitle;
      document.getElementById("contact-email").innerHTML = t.contactEmail;
      document.getElementById("contact-whatsapp").innerHTML = t.contactWhatsapp;
      document.getElementById("contact-facebook").innerHTML = t.contactFacebook;
      document.getElementById("contact-instagram").innerHTML = t.contactInstagram;
    }
    setLang('pt');
  </script>
</body>
</html>
