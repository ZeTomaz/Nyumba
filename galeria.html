<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeria | Nyumba Food Concept</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="images/logo-nyumba.png" alt="Nyumba Food Concept logo" class="logo" />
    <nav>
      <a href="index.html" id="nav-home"></a>
      <a href="galeria.html" id="nav-gallery"></a>
      <a href="menu.html" id="nav-menu"></a>
      <a href="contactos.html" id="nav-contact"></a>
    </nav>
    <div class="lang-selector">
      <button onclick="setLang('pt')">Português</button>
      <button onclick="setLang('en')">English</button>
    </div>
    <div id="date-time"></div>
  </header>
  <main>
    <h1 id="galeria-title"></h1>
    <div class="galeria-imagens">
      <img src="images/1.jpg" alt="Photo 1" />
      <img src="images/2.jpg" alt="Photo 2" />
      <img src="images/3.jpg" alt="Photo 3" />
      <img src="images/4.jpg" alt="Photo 4" />
      <img src="images/5.jpg" alt="Photo 5" />
      <img src="images/6.jpg" alt="Photo 6" />
      <img src="images/8.jpg" alt="Photo 8" />
      <img src="images/9.jpg" alt="Photo 9" />
      <img src="images/10.jpg" alt="Photo 10" />
      <img src="images/11.jpg" alt="Photo 11" />
      <img src="images/17.jpg" alt="Photo 17" />
      <img src="images/18.jpg" alt="Photo 18" />
      <img src="images/19.jpg" alt="Photo 19" />
      <img src="images/21.jpg" alt="Photo 21" />
      <img src="images/22.jpg" alt="Photo 22" />
      <img src="images/23.jpg" alt="Photo 23" />
    </div>
    <div style="text-align:center; margin-top:2em;">
      <a href="index.html">
        <button class="button-back" id="btn-back"></button>
      </a>
    </div>
  </main>
  <!-- Lightbox overlay -->
  <div id="lightbox-overlay" tabindex="-1">
    <img id="lightbox-image" src="" alt="Full image"/>
    <div id="lightbox-bar">
      <small id="lightbox-text"></small>
    </div>
  </div>
  <script>
    const langData = {
      pt: {
        navHome: "Principal",
        navGallery: "Galeria",
        navMenu: "Menu",
        navContact: "Contactos",
        galeriaTitle: "Galeria - Conheça o nosso espaço",
        btnBack: "Voltar ao início",
        lightbox: "⌨ Esc para fechar"
      },
      en: {
        navHome: "Home",
        navGallery: "Gallery",
        navMenu: "Menu",
        navContact: "Contacts",
        galeriaTitle: "Gallery – See our space",
        btnBack: "Back to Home",
        lightbox: "⌨ Esc to close"
      }
    };

    function updateDateTime() {
      const now = new Date();
      const date = now.toLocaleDateString('pt-PT', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
      const time = now.toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' });
      document.getElementById('date-time').textContent = `${date} | ${time}`;
    }
    updateDateTime();
    setInterval(updateDateTime, 60000);

    function setLang(l) {
      const t = langData[l];
      document.getElementById("nav-home").innerText = t.navHome;
      document.getElementById("nav-gallery").innerText = t.navGallery;
      document.getElementById("nav-menu").innerText = t.navMenu;
      document.getElementById("nav-contact").innerText = t.navContact;
      document.getElementById("galeria-title").innerText = t.galeriaTitle;
      document.getElementById("btn-back").innerText = t.btnBack;
      document.getElementById("lightbox-text").innerText = t.lightbox;
    }
    setLang('pt');

    // Lightbox logic
    const imgs = document.querySelectorAll(".galeria-imagens img");
    const overlay = document.getElementById("lightbox-overlay");
    const lightboxImg = document.getElementById("lightbox-image");
    const lightboxText = document.getElementById("lightbox-text");

    imgs.forEach(img => {
      img.onclick = function() {
        overlay.classList.add("open");
        lightboxImg.src = this.src;
        lightboxImg.alt = this.alt;
        lightboxText.innerText = langData[document.documentElement.lang || 'pt'].lightbox;
        overlay.focus();
      }
    });

    overlay.onclick = function(e) {
      if (e.target === overlay) closeLightbox();
    };
    document.onkeydown = function(e) {
      if (overlay.classList.contains("open") && e.key === "Escape") closeLightbox();
    };
    function closeLightbox() {
      overlay.classList.remove("open");
      lightboxImg.src = "";
      lightboxImg.alt = "";
    }

    // Update language if language changes
    const langBtns = document.querySelectorAll(".lang-selector button");
    langBtns.forEach(btn => {
      btn.onclick = function() {
        const lang = this.textContent === "English" ? "en" : "pt";
        setLang(lang);
        if (overlay.classList.contains("open")) {
          lightboxText.innerText = langData[lang].lightbox;
        }
      }
    });
  </script>
</body>
</html>
