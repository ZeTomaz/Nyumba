<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeria | Nyumba Food Concept</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="images/logo-nyumba.png" alt="Nyumba Food Concept logo" class="logo" />
    <nav>
      <a href="index.html" id="nav-home"></a>
      <a href="galeria.html" id="nav-gallery"></a>
      <a href="contactos.html" id="nav-contact"></a>
    </nav>
    <div class="lang-selector">
      <button onclick="setLang('pt')">Português</button>
      <button onclick="setLang('en')">English</button>
    </div>
  </header>
  <main>
    <h1 id="galeria-title"></h1>
    <div class="galeria-imagens">
      <img src="images/1.jpg" alt="Photo 1" />
      <img src="images/2.jpg" alt="Photo 2" />
      <img src="images/3.jpg" alt="Photo 3" />
      <img src="images/4.jpg" alt="Photo 4" />
      <img src="images/5.jpg" alt="Photo 5" />
      <img src="images/6.jpg" alt="Photo 6" />
      <img src="images/7.jpg" alt="Photo 7" />
      <img src="images/8.jpg" alt="Photo 8" />
      <img src="images/9.jpg" alt="Photo 9" />
      <img src="images/10.jpg" alt="Photo 10" />
      <img src="images/11.jpg" alt="Photo 11" />
      <img src="images/12.jpg" alt="Photo 12" />
      <img src="images/13.jpg" alt="Photo 13" />
      <img src="images/14.jpg" alt="Photo 14" />
      <img src="images/15.jpg" alt="Photo 15" />
      <img src="images/16.jpg" alt="Photo 16" />
      <img src="images/17.jpg" alt="Photo 17" />
      <img src="images/18.jpg" alt="Photo 18" />
      <img src="images/19.jpg" alt="Photo 19" />
      <img src="images/20.jpg" alt="Photo 20" />
      <img src="images/21.jpg" alt="Photo 21" />
      <img src="images/22.jpg" alt="Photo 22" />
      <img src="images/23.jpg" alt="Photo 23" />
    </div>
  </main>
  <script>
    const langData = {
      pt: {
        navHome: "Principal",
        navGallery: "Galeria",
        navContact: "Contactos",
        galeriaTitle: "Galeria - Conheça o nosso espaço"
      },
      en: {
        navHome: "Home",
        navGallery: "Gallery",
        navContact: "Contacts",
        galeriaTitle: "Gallery – See our space"
      }
    };
    function setLang(l) {
      const t = langData[l];
      document.getElementById("nav-home").innerText = t.navHome;
      document.getElementById("nav-gallery").innerText = t.navGallery;
      document.getElementById("nav-contact").innerText = t.navContact;
      document.getElementById("galeria-title").innerText = t.galeriaTitle;
    }
    setLang('pt');
  </script>
</body>
</html>
