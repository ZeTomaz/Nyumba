<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Principal | Nyumba Food Concept</title>
    <!-- 
        The original styles.css content is now embedded here 
        to make the file runnable as a single unit. 
    -->
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: #fffbe6;
            color: #262019;
        }

        /* ---------- Header com imagem friso2 ---------- */
        header {
            /* Assuming images/friso1.png is a valid path or placeholder */
            background: url("images/friso1.png") center center / cover no-repeat;
            height: 160px;
            width: 100%;
            text-align: center;
            padding: 0;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            box-shadow: 0 3px 12px rgba(0,0,0,0.25);
        }

        /* ---------- Log√≥tipo sobre o header ---------- */
        #logo-fixed {
            position: absolute;
            top: 0;
            left: 0;
            height: 160px; /* igual ao cabe√ßalho */
            width: auto;
            object-fit: contain;
            z-index: 20;
            margin-left: 10px;
        }

        /* ---------- Navega√ß√£o e data/hora ---------- */
        nav {
            margin: 0.5em 0 1em 0;
        }

        nav a {
            margin: 0 1em;
            text-decoration: none;
            color: #ff7c00;
            font-size: 1.15em;
            font-weight: 800;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffa64d;
        }

        .lang-selector {
            margin-bottom: 0.8em;
        }

        .lang-selector button {
            background: #000000;
            border: none;
            border-radius: 6px;
            margin: 0 0.25em;
            padding: 0.3em 1em;
            font-weight: bold;
            cursor: pointer;
            color: #ffffff;
            box-shadow: 0 1px 4px rgba(0,0,0,0.3);
            transition: background 0.25s, transform 0.15s;
        }

        .lang-selector button:hover {
            background: #222;
            transform: scale(1.05);
        }

        #date-time {
            position: absolute;
            top: 8px;
            right: 20px;
            color: #fffdf5;
            font-size: 0.95em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.85);
            font-weight: 500;
        }

        /* ---------- Main section com overlay neutro ---------- */
        main {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
            padding: 2em;
            text-align: center;
            /* Assuming images/background2.png is a valid path or placeholder */
            background: url("images/background2.png") center center / cover no-repeat;
            min-height: 600px;
            border-radius: 18px;
            box-shadow: 0 0 40px rgba(28, 60, 25, 0.15);
            z-index: 1;
        }

        main::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: rgba(30, 30, 30, 0.55);
            pointer-events: none;
            border-radius: 18px;
        }

        main > * {
            position: relative;
            z-index: 1;
            color: #fafafa;
            text-shadow: 0 2px 6px #000;
        }

        /* ---------- Sec√ß√µes ---------- */
        .filosofia {
            text-align: justify;
            max-width: 640px;
            margin: 2em auto;
            line-height: 1.7em;
            text-align-last: center;
        }

        .filosofia h2 {
            text-align: center;
            margin-bottom: 0.5em;
        }

        /* ---------- Responsividade (Simplified for single file context) ---------- */
        @media (max-width: 900px) {
            header { height: 130px; }
            #logo-fixed { height: 130px; }
            nav a { font-size: 1em; }
        }

        @media (max-width: 700px) {
            main { padding: 1em; }
            nav a { display: inline-block; margin: 0.3em; font-size: 1em; }
            .lang-selector button { padding: 0.3em 0.8em; font-size: 0.9em; }
            header { height: 110px; }
            #logo-fixed { height: 110px; }
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo-nyumba.png" alt="Nyumba Food Concept logo" id="logo-fixed" />
        <nav>
            <a href="index.html" id="nav-home"></a>
            <a href="galeria.html" id="nav-gallery"></a>
            <a href="menu.html" id="nav-menu"></a>
            <a href="contactos.html" id="nav-contact"></a>
        </nav>
        <div class="lang-selector">
            <button onclick="setLang('pt')">Portugu√™s</button>
            <button onclick="setLang('en')">English</button>
        </div>
        <div id="date-time"></div>
    </header>

    <main>
        <h1 id="site-title" style="font-size: 2.5em; margin-bottom: 0.2em;"></h1>
        <p id="site-schedule" style="font-size: 1.2em; font-weight: 500;"></p>

        <section class="filosofia">
            <h2 id="filosofia-title" style="font-size: 1.8em;"></h2>
            <p id="filosofia-text"></p>
        </section>
        
        <div style="margin-top: 4em;">
            <a href="menu.html">
                <button class="button-back" style="background: #ff7c00; color: #fff; box-shadow: 0 4px 15px rgba(255,124,0,0.3);" onmouseover="this.style.background='#ffa64d'" onmouseout="this.style.background='#ff7c00'">
                    Ver Menu Completo
                </button>
            </a>
        </div>
    </main>
    
    <!-- Logo e mapa fixos no canto inferior (using placeholder map) -->
    <img src="images/logo-nyumba.png" alt="Logo Nyumba" id="logo-fixed" style="bottom: 25px; top: auto; width: 120px; height: 67.5px; left: 25px;"/>
    <div id="map-fixed-box" style="position: fixed; right: 25px; bottom: 25px; z-index: 22; width: 120px; height: 67.5px; border-radius: 12px; box-shadow: 0 0 14px rgba(0,0,0,0.25); overflow: hidden; background: #fffefc; display: flex;">
        <iframe
            id="map-fixed"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14347.907490512956!2d32.57662558035456!3d-25.968798838359636!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ee69bfe2dccc6a7%3A0xe72f04de0d760ff5!2sNYUMBA%20Food%20Concept!5e0!3m2!1sen!2spt!4v1760917264718!5m2!1sen!2spt"
            width="100%"
            height="100%"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

    <!-- üîë THE FIX: SCRIPT IS PLACED AT THE END OF THE BODY üîë -->
    <script>
        const langData = {
            pt: {
                navHome: "Principal",
                navGallery: "Galeria",
                navMenu: "Menu",
                navContact: "Contactos",
                siteTitle: "Nyumba Food Concept",
                siteSchedule: "Aberto todos os dias das 09:00 √†s 22:30",
                filosofiaTitle: "A nossa filosofia",
                filosofiaText: "No cora√ß√£o da FEIMA, o Quiosque NYUMBA ‚Äì food concept ‚Äì √© um espa√ßo onde o ritmo calmo que emana do ambiente convida a uma viagem de sabores. Entre √°rvores e flores, cada prato, requintadamente confeccionado pela nossa equipa e guiado pela presen√ßa atenta da sua criadora, revela a paix√£o pela gastronomia feita com alma. No Parque dos Continuadores, este √© o destino ideal para viver uma experi√™ncia culin√°ria inesquec√≠vel, com toque gourmet e pre√ßos que convidam a regressar."
            },
            en: {
                navHome: "Home",
                navGallery: "Gallery",
                navMenu: "Menu",
                navContact: "Contacts",
                siteTitle: "Nyumba Food Concept",
                siteSchedule: "Open daily from 9:00 AM to 10:30 PM",
                filosofiaTitle: "Our Philosophy",
                filosofiaText: "In the heart of FEIMA, the NYUMBA Kiosk ‚Äì food concept ‚Äì is a space where the calm rhythm that emanates from its surroundings invites you on a journey of flavours. Among trees and flowers, each dish, exquisitely crafted by our team and guided by the attentive presence of its creator, reflects a passion for gastronomy made with soul. Located in the Parque dos Continuadores, it is the ideal destination for an unforgettable culinary experience, combining a gourmet touch with prices that make you want to return."
            }
        };

        function updateDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString('pt-PT', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
            const time = now.toLocaleTimeString('pt-PT', {
                hour: '2-digit',
                minute: '2-digit'
            });
            // This is safe because the element is now loaded
            document.getElementById('date-time').textContent = `${date} | ${time}`;
        }

        setInterval(updateDateTime, 60000);
        updateDateTime(); // Initial call to display time immediately

        function setLang(l) {
            const t = langData[l];
            document.getElementById("nav-home").innerText = t.navHome;
            document.getElementById("nav-gallery").innerText = t.navGallery;
            document.getElementById("nav-menu").innerText = t.navMenu;
            document.getElementById("nav-contact").innerText = t.navContact;
            document.getElementById("site-title").innerText = t.siteTitle;
            document.getElementById("site-schedule").innerText = t.siteSchedule;
            document.getElementById("filosofia-title").innerText = t.filosofiaTitle;
            document.getElementById("filosofia-text").innerText = t.filosofiaText;
            document.documentElement.lang = l; // Update HTML language attribute
        }

        setLang('pt'); // Initial language setup
    </script>
</body>
</html>
