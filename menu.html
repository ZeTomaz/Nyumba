<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu | Nyumba Food Concept</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="images/logo-nyumba.png" alt="Nyumba Food Concept logo" class="logo" />
    <nav>
      <a href="index.html" id="nav-home"></a>
      <a href="galeria.html" id="nav-gallery"></a>
      <a href="menu.html" id="nav-menu"></a>
      <a href="contactos.html" id="nav-contact"></a>
    </nav>
    <div class="lang-selector">
      <button onclick="setLang('pt')">Português</button>
      <button onclick="setLang('en')">English</button>
    </div>
    <div id="date-time"></div>
  </header>

  <main>
    <h1 id="menu-title"></h1>
    <section class="menu-list">
      <div class="menu-img" id="menu-of-day"></div>
      <div class="menu-link" id="menu-link"></div>
    </section>
  </main>

  <script>
    const langData = {
      pt: {
        navHome: "Principal",
        navGallery: "Galeria",
        navMenu: "Menu",
        navContact: "Contactos",
        menuTitle: "Menu do Dia",
        linkAlaCarte: "Ver Menu À la Carte"
      },
      en: {
        navHome: "Home",
        navGallery: "Gallery",
        navMenu: "Menu",
        navContact: "Contacts",
        menuTitle: "Daily Menu",
        linkAlaCarte: "View À la Carte Menu"
      }
    };

    function setLang(l) {
      const t = langData[l];
      document.getElementById("nav-home").innerText = t.navHome;
      document.getElementById("nav-gallery").innerText = t.navGallery;
      document.getElementById("nav-menu").innerText = t.navMenu;
      document.getElementById("nav-contact").innerText = t.navContact;
      document.getElementById("menu-title").innerText = t.menuTitle;

      const day = new Date().getDay();
      const menuDiv = document.getElementById("menu-of-day");
      const linkDiv = document.getElementById("menu-link");

      const imgPaths = {
        1: "images/2a.jpg",
        2: "images/3a.jpg",
        3: "images/4a.jpg",
        4: "images/5a.jpg",
        5: "images/6a.jpg"
      };

      if (day >= 1 && day <= 5) {
        menuDiv.innerHTML = `<img src="${imgPaths[day]}" alt="Menu do dia ${day}"/>`;
        linkDiv.innerHTML = "";
      } else {
        menuDiv.innerHTML = "";
        linkDiv.innerHTML = `<a href="contactos.html">${t.linkAlaCarte}</a>`;
      }
    }

    setLang('pt');

    // Mostrar Data e Hora em tempo real
    function updateDateTime() {
      const now = new Date();
      const date = now.toLocaleDateString('pt-PT', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
      const time = now.toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' });
      document.getElementById('date-time').textContent = `${date} | ${time}`;
    }
    updateDateTime();
    setInterval(updateDateTime, 60000);

    // Botões para mudar idioma dinamicamente
    const langBtns = document.querySelectorAll(".lang-selector button");
    langBtns.forEach(btn => {
      btn.onclick = function() {
        const lang = this.textContent === "English" ? "en" : "pt";
        setLang(lang);
      }
    });
  </script>
</body>
</html>
